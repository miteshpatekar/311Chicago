<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>listview demo</title>
  <link rel="stylesheet" href="css/jquery.mobile-1.4.4.css">
  <script src="js/jquery1.11.1.min.js"></script>
  <script src="js/jquery.mobile-1.4.4.min.js"></script>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/jsondata.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</head>
<body>

<!-- Start of first page -->
<div data-role="page" id="home">

	<div data-role="header" class="pagehead" style="background-color:#2A6D82">
		<h1>311 Chicago</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<ul data-role="listview" id="menu">
			<li><a href="#complaints">
				<img src="img/plus.png">
				<h2>Post a complaint</h2>
				</a>
			</li>
			<li><a href="#">
				<img src="img/View.png">
				<h2>View Complaints</h2>
				</a>
			</li>
	</ul>
	</div><!-- /content -->

	<div data-role="footer">
		<h4></h4>
	</div><!-- /footer -->
</div><!-- /page -->

<!-- Start of second page -->
<div data-role="page" id="complaints">

	<div data-role="header">
		<h1>Choose a complaint</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<ul data-role="listview" id="menu1">
			<li><a href="#">Potholes</li>
			<li><a href="#">Potholes</li>
		</ul>
		<p><a href="#home">Back to list</a></p>
	</div><!-- /content -->

	<div data-role="footer">
		<h4></h4>
	</div><!-- /footer -->
</div><!-- /page -->
</body>
</html>
